<div class="dashboard-container">
    <!-- Medicine Chart Section -->
    <div class="chart-section">
      <h2>Overall Medicine Needed</h2>
      <canvas
        baseChart
        [datasets]="[{ data: chartData, label: 'Medicine Needed' }]"
        [labels]="chartLabels"
        [options]="{ responsive: true }"
        [type]="'bar'">
      </canvas>
    </div>
  
    <!-- Recent Queries Section -->
    <div class="queries-section">
      <h2>Recent Medicine Queries</h2>
      <div *ngFor="let query of queries" class="query-tile">
        <div class="query-details">
          <p>{{ query.medicine }}</p>
          <p>{{ query.date }}</p>
        </div>
        <div class="trend-indicator" [ngClass]="{'up': query.trend === 'up', 'down': query.trend === 'down'}">
          <canvas
            baseChart
            [data]="getTrendData(query.trend)"
            [type]="'line'"
            [options]="trendChartOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
