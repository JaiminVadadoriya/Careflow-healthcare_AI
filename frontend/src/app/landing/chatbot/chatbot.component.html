<!-- <p>chatbot works!</p> -->
<div class="flex flex-col h-[500px] w-full bg-white dark:bg-gray-900 overflow-hidden">
  <!-- Messages Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 dark:bg-gray-950 scroll-smooth">
    @for (message of messages; track message) {
      <div class="flex flex-col space-y-2" [ngClass]="{'items-end': message.from === 'user', 'items-start': message.from === 'bot'}">
        <!-- Text Bubble -->
          <div [ngClass]="{
              'bg-blue-600 text-white rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl': message.from === 'user',
              'bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-tl-2xl rounded-tr-2xl rounded-br-2xl': message.from === 'bot'
            }" class="px-4 py-2 max-w-[85%] shadow-sm text-sm whitespace-pre-wrap leading-relaxed">
          {{ message.text }}
        </div>
        <!-- Buttons (Chips) -->
        @if (message.buttons && message.buttons.length) {
          <div class="flex flex-wrap gap-2 max-w-[85%]">
            @for (btn of message.buttons; track btn) {
              <button
                (click)="handleAction(btn.value)"
                class="px-3 py-1.5 text-xs font-medium rounded-full bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 border border-blue-200 dark:border-blue-800 hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
                {{ btn.text }}
              </button>
            }
          </div>
        }
        <!-- Select Dropdown -->
        @if (message.select) {
          <div class="max-w-[85%] w-full sm:w-64">
            <select
              (change)="handleSelect($event)"
              class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-shadow cursor-pointer">
              <option value="" disabled selected>Select an option...</option>
              @for (opt of message.select.options; track opt) {
                <option [value]="opt.value">
                  {{ opt.label }}
                </option>
              }
            </select>
          </div>
        }
      </div>
    }
  </div>

  <!-- Input Area -->
  @if (askInput) {
    <div class="p-4 bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 flex items-center gap-2">
      <div class="relative flex-1">
        <input
          type="text"
          [(ngModel)]="userInput"
          (keydown.enter)="submitInput()"
          [placeholder]="inputPlaceholder || 'Type a message...'"
          class="w-full pl-4 pr-10 py-3 rounded-xl bg-gray-100 dark:bg-gray-800 border-none focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm transition-all shadow-inner"
          >
        </div>
        <button
          (click)="submitInput()"
          [disabled]="!userInput"
          class="p-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-lg shadow-blue-600/20 active:scale-95 transform"
          >
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
        </button>
      </div>
    }
    @if (!askInput) {
      <div class="p-4 bg-gray-50 dark:bg-gray-900/50 text-center text-xs text-gray-400 italic border-t border-gray-100 dark:border-gray-800">
        Select an option above to continue
      </div>
    }
  </div>
