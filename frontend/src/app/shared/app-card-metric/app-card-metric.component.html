<mat-card class="flex flex-col items-center justify-center p-4 shadow-md rounded-lg bg-white">
  @if (icon) {
    <mat-icon class="mb-2 text-4xl text-primary">{{ icon }}</mat-icon>
  }
  <div class="text-lg font-semibold text-gray-700">{{ title }}</div>
  <div class="text-2xl font-bold text-primary mt-1">{{ value }}</div>
</mat-card>
