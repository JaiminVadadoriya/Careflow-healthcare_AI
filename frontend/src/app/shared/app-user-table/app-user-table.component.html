<table
  mat-table
  [dataSource]="data"
  class="w-full min-w-full rounded-lg border border-gray-200 bg-white shadow-sm"
>
  <!-- Dynamic columns -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="px-4 py-2 text-left text-sm font-semibold text-gray-700 border-b border-gray-300 uppercase tracking-wide"
    >
      {{ column | titlecase }}
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="px-4 py-3 text-gray-900 text-sm border-b border-gray-100"
    >
      {{ element[column] }}
    </td>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="px-4 py-2 text-left text-sm font-semibold text-gray-700 border-b border-gray-300 uppercase tracking-wide"
    >
      Actions
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="px-4 py-3 border-b border-gray-100 flex space-x-2"
    >
      <button
        mat-icon-button
        aria-label="Edit"
        class="rounded-full p-2 hover:bg-blue-100 text-blue-600 transition"
        color="primary"
        (click)="editUser.emit(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Block"
        class="rounded-full p-2 hover:bg-red-100 text-red-600 transition"
        color="warn"
        (click)="toggleStatus.emit(element)"
      >
        <mat-icon>block</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Manage"
        class="rounded-full p-2 hover:bg-green-100 text-green-600 transition"
        color="accent"
        (click)="promoteUser.emit(element)"
      >
        <mat-icon>supervisor_account</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header & rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="hover:bg-gray-50 cursor-pointer transition"
  ></tr>
</table>
